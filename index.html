<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>non vrm_test model-viewer</title>

    <!-- model-viewer ライブラリの読み込み -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #110000; } <!-- 背景色を濃い赤黒に設定 -->      
      @media (max-width: 600px) {model-viewer {height: 70vh;}} <!-- 画面幅が600px以下のとき、高さを70%に変更 -->
              
      .hotspot {
        background: rgba(255, 255, 255, 0.8); <!-- アノテーションの背景を白の半透明に -->
        border-radius: 6px; <!-- アノテーションの角を丸くする -->
        padding: 4px 8px; <!-- アノテーションの内側の余白 -->
        font-size: 14px; <!-- 文字サイズ -->
        border: none; <!-- 枠線を消す -->
        position: relative;
        z-index: 10;
      }
    </style>
  </head>

  <body> <!-- model-viewer 本体 -->
    <model-viewer 
      src="flare_c.vrm" <!-- 読み込む3Dモデルのファイル -->
      camera-controls camera-orbit="120deg 50deg 10m" <!-- カメラの初期角度と距離 -->
      poster="assets/loding.gif" <!-- 読み込み中に表示する画像 -->
      alt="non"
      shadow-intensity="2" <!-- 影の濃さ -->
      shadow-softness="1" <!-- 影の柔らかさ -->
      auto-rotate <!-- 自動回転させる -->
      ar
      ar-modes="webxr scene-viewer quick-look" <!-- ARモードの設定 -->
      loading="eager"
      interaction-prompt="none">

      <!-- ▼ アノテーション（ホットスポット）の追加 ▼ -->
      <button class="hotspot"
        slot="hotspot-1" <!-- 複数設置できるホットスポットの名前。自由に変更可 -->
        data-position="0 1.8 0" <!-- アノテーションの表示位置（X Y Z座標）を3D空間で指定 -->
        data-normal="0 1 0"> <!-- アノテーションが向く方向のベクトル（ここでは上方向） -->
        顔のあたりです <!-- 表示される文字（ここを書き換えると注釈が変わる） -->

      </button>
      <!-- ▲ アノテーションここまで ▲ -->

    </model-viewer>
  </body>
</html>
