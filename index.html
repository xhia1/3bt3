<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>non vrm_test model-viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #110000;
      }
      @media (max-width: 600px) {
        model-viewer {
          height: 70vh;
        }
      }
      .hotspot {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 6px;
        padding: 4px 8px;
        font-size: 14px;
        border: none;
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="flare_c.vrm"
      camera-controls 
      camera-orbit="120deg 50deg 10m"
      poster="assets/loding.gif"
      alt="non"
      shadow-intensity="2"
      shadow-softness="1"
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      loading="eager"
      interaction-prompt="none"
    >

      <!-- アノテーション（ホットスポット） -->
      <button class="hotspot"
        slot="hotspot-1"
        data-position="0 1 0"
        data-normal="0 1 0">
        顔のあたり
      </button>

    </model-viewer>
  </body>
</html>
