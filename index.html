<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>non vrm_test model-viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <style>
      model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #110000;} <!-- 背景色--> /* 背景 */
      @media (max-width: 600px) {model-viewer {height: 70vh;  /* 画面が小さい場合、高さを70%に設定 */}}
    </style>
      <model-viewer 
      camera-controls camera-orbit="120deg 50deg 10m" 
      src="flare_c.vrm" /* ファイル指定 */
      poster="assets/loding.gitf"
      alt="non"
      shadow-intensity="2"
      shadow-softness = "1"
      auto-rotate>
    </model-viewer>
  </body>
