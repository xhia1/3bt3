<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>non vrm_test model-viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #110000; /* 背景色の指定 */
      }

      @media (max-width: 600px) {
        model-viewer {
          height: 70vh; /* 画面幅が600px以下のとき高さを70%に変更 */
        }
      }

      .hotspot {
        background: rgba(255, 255, 255, 0.8); /* アノテーションの背景色と透明度 */
        border-radius: 6px; /* アノテーションの角を丸くする */
        padding: 4px 8px; /* アノテーション内の余白 */
        font-size: 19px; /* アノテーションの文字サイズ */
        border: none; /* ボタンの枠線を消す */
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="flare_c.vrm" /* 3Dモデルファイルの指定（glb/gltf推奨） */
      camera-controls 
      camera-orbit="120deg 50deg 10m" /* カメラの初期位置設定 */
      poster="assets/loding.gif" /* 読み込み中に表示する画像 */
      alt="non"
      shadow-intensity="2"
      shadow-softness="1"
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      loading="eager"
      interaction-prompt="none"
    >

      <!-- アノテーション（ホットスポット）の追加 -->
      <button class="hotspot"
        slot="hotspot-1" /* アノテーション識別用の名前。複数あってもOK */
        data-position="0 1.85 0" /* アノテーションの表示位置を3D座標で指定（X Y Z） */
        data-normal="0 1 0"> <!-- アノテーションが向く方向のベクトル（上を向くなら0 1 0） -->
        
        顔のあたりです <!-- ← ここを書き換えるとアノテーションに表示される文字が変わります-->

      </button>

      <!-- 二つ目のアノテーションの追加 -->
      <button class="hotspot"
        slot="hotspot-2" /* 2つ目のアノテーション用の識別名（一意にする） */
        data-position="0.4 1.4 0" /* 右手あたりの位置に変更（例としてX方向にオフセット） */
        data-normal="0 1 0"> <!-- アノテーションが向く方向（上向き） -->

        右手のあたりです <!-- ← 表示したい注釈テキスト -->

      </button>

    </model-viewer>
  </body>
</html>
